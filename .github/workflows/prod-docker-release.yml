name: Remnashop - Release

on:
  release:
    types: [published]

  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸ”– Get previous tag
        id: previoustag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "previous_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Define Build Args
        id: vars
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          IMAGE_REPO="ghcr.io/${GITHUB_REPOSITORY}"
          IMAGE_TAGS="${IMAGE_REPO}:latest,${IMAGE_REPO}:${GITHUB_REF_NAME}"
          IMAGE_TAG_LATEST="${IMAGE_REPO}:latest"
          IMAGE_TAG_VERSION="${IMAGE_REPO}:${GITHUB_REF_NAME}"

          echo "image_tag=${IMAGE_TAGS}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT
          echo "image_tag_latest=${IMAGE_TAG_LATEST}" >> $GITHUB_OUTPUT
          echo "image_tag_version=${IMAGE_TAG_VERSION}" >> $GITHUB_OUTPUT
          echo "âœ… Tags: ${IMAGE_TAGS}"
          echo "âœ… SHA: ${SHORT_SHA}"

      - name: ğŸ› ï¸ Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.vars.outputs.image_tag }}
          build-args: |
            BUILD_TIME=${{ steps.vars.outputs.build_time }}
            BUILD_BRANCH=main
            BUILD_COMMIT=${{ steps.vars.outputs.short_sha }}
            BUILD_TAG=${{ github.ref_name }}

      - name: ğŸ“¦ Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: false
          body: |
            # ğŸ› Remnashop ${{ github.ref_name }} 
            [![Telegram Group](https://img.shields.io/badge/public_group-white?style=social&logo=Telegram&logoColor=blue)](https://t.me/remna_shop)
            [![Remnawave](https://img.shields.io/badge/remnawave-white?style=social&logo=Telegram&logoColor=blue)](https://t.me/+xQs17zMzwCY1NzYy)

            ---

            ${{ steps.previoustag.outputs.previous_tag != '' && format('- [Compare changes ({0}...{1})](https://github.com/snoups/remnashop/compare/{0}...{1})', steps.previoustag.outputs.previous_tag, github.ref_name) || '' }}

            ---

            ## ğŸ³ Docker Images

            ### Latest:
            ```
            ${{ steps.vars.outputs.image_tag_latest }}
            ```

            ### Versioned:
            ```
            ${{ steps.vars.outputs.image_tag_version }}
            ```
          draft: false
          prerelease: false
