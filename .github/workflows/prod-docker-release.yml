name: Remnashop - Release

on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: üîñ Get previous tag
        id: previoustag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "previous_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: üè∑Ô∏è Define Build Args
        id: vars
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          IMAGE_REPO="ghcr.io/${GITHUB_REPOSITORY}"
          IMAGE_TAGS="${IMAGE_REPO}:latest,${IMAGE_REPO}:${GITHUB_REF_NAME}"

          echo "image_tag=${IMAGE_TAGS}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT
          echo "‚úÖ Tags: ${IMAGE_TAGS}"
          echo "‚úÖ SHA: ${SHORT_SHA}"

      - name: üõ†Ô∏è Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: üèóÔ∏è Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/snoups/remnashop:latest
            ghcr.io/snoups/remnashop:${{ github.ref_name }}
          build-args: |
            BUILD_TIME=${{ steps.vars.outputs.build_time }}
            BUILD_BRANCH=main
            BUILD_COMMIT=${{ steps.vars.outputs.short_sha }}
            BUILD_TAG=${{ github.ref_name }}

      - name: üì¶ Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: false
          body: |
            # üõç Remnashop ${{ github.ref_name }} 
            [![Telegram Group](https://img.shields.io/badge/public_group-white?style=social&logo=Telegram&logoColor=blue)](https://t.me/remna_shop)
            [![Remnawave](https://img.shields.io/badge/remnawave-white?style=social&logo=Telegram&logoColor=blue)](https://t.me/+xQs17zMzwCY1NzYy)

            ---

            ${{ steps.previoustag.outputs.previous_tag != '' && format('- [Compare changes ({0}...{1})](https://github.com/snoups/remnashop/compare/{0}...{1})', steps.previoustag.outputs.previous_tag, github.ref_name) || '' }}

            ---

            ## üê≥ Docker Images

            ### Latest:
            ```
            ghcr.io/snoups/remnashop:latest
            ```

            ### Versioned:
            ```
            ghcr.io/snoups/remnashop:${{ github.ref_name }}
            ```
          draft: false
          prerelease: false
